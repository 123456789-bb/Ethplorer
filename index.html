<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/jquery.jsonrpc.js"></script>
    <script src="cfg/config.ethplorer.js"></script>
    <script src="ethplorer.js"></script>
</head>
<body>
    <div id="txs">
        <table id="txList" class="table">
            <tbody id="txListBody">
                <tr>
                    <td></td><td id="tdBlockchain"></td>
                </tr>
                <tr>
                    <td>Tx</td><td id="tdTx"></td>
                </tr>
                <tr>
                    <td>Token</td><td id="tdToken"></td>
                </tr>
                <tr>
                    <td>Contract</td><td id="tdContract"></td>
                </tr>
                <tr>
                    <td>From</td><td id="tdFrom"></td>
                </tr>
                <tr>
                    <td>To</td><td id="tdTo"></td>
                </tr>
                <tr>
                    <td>Value</td><td id="tdValue"></td>
                </tr>
                <tr>
                    <td>Symbol</td><td id="tdSymbol"></td>
                </tr>
                <tr>
                    <td>Success</td><td id="tdSuccess"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <div id="txForm">
    <h4>Get Transaction Details</h4>
    <form id="getTxDetails" role="form">
        <div class="row">
            <div class="form-group col-xs-6">
            <label for="hash">Tx Hash</label>
              <input type="text" class="form-control" id="hash" name="hash" value=""/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
            <label for="abi">ABI</label>
              <textarea rows="4" cols="50" class="form-control" id="abi" name="abi"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
            <button type="button" class="btn btn-primary btn-block" onClick="processTxDetailsForm();">Submit</button>
            </div>
        </div>
     </div>
    </form>
    </div>
</body>
</html>
